<h2>Characters</h2>

<section class="filter-section">
    <div class="filter">
        <label for="nameFilter">Name: </label><br>
        <input type="text" id="nameFilter" [(ngModel)]="nameFilter">
    </div>
    <div class="filter">
        <label for="raceFilter">Race: </label><br>
        <input type="text" id="raceFilter" [(ngModel)]="raceFilter">
    </div>
    <div class="filter">
        <label for="gender">Race: </label><br>
        <select id="genderFilter" [(ngModel)]="genderFilter">
            <option *ngFor="let gender of genders" [value]="gender">
              {{gender}}
            </option>
        </select>
    </div>
    <div class="filter">
        <button (click)="search()">Search</button>
    </div>
</section>

<ul>
    <li *ngFor="let character of characters">
        <a routerLink="{{character._id}}">{{character.name}}</a>
    </li>
</ul>

<div>
    <button (click)="goBack()">Go back</button>
</div>
